services:
  db:
    image: postgres:15-alpine
    container_name: attendance_postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: postgres
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: mysecretpassword
    volumes:
      - postgres_data_new:/var/lib/postgresql/data2
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  minio:
    image: minio/minio:latest
    container_name: attendance_minio
    command: server /data --console-address ":9001"
    restart: unless-stopped
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    volumes:
      - minio_data:/data
    ports:
      - "9000:9000"
      - "9001:9001"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3

  web:
    build: .
    container_name: attendance_django
    restart: unless-stopped
    command: >
      sh -c "echo 'Waiting for database...' &&
             until python manage.py check --database default 2>/dev/null; do
               echo 'Database not ready, waiting...';
               sleep 5;
             done &&
             echo 'Database ready!' &&
             python manage.py migrate &&
             python manage.py collectstatic --noinput &&
             echo 'Creating superuser...' &&
             python manage.py create_superuser --username ${DJANGO_SUPERUSER_USERNAME} --email ${DJANGO_SUPERUSER_EMAIL} --password ${DJANGO_SUPERUSER_PASSWORD} 2>/dev/null || echo 'Superuser creation skipped or failed' &&
             echo 'Starting Django development server...' &&
             python manage.py runserver 0.0.0.0:8000"
    volumes:
      - .:/app
    ports:
      - "8000:8000"
    environment:
      - DOCKER_ENV=true
      - DEBUG=True
      - SECRET_KEY=django-insecure-f6pf1tm#rtb&bl@1g+w-ggcqf_7a3fn8wtg#c2q83h@6znkej1
      - DB_ENGINE=django.db.backends.postgresql
      - DB_NAME=postgres
      - DB_USER=postgres
      - DB_PASSWORD=mysecretpassword
      - DB_HOST=db
      - DB_PORT=5432
      - AWS_ACCESS_KEY_ID=minioadmin
      - AWS_SECRET_ACCESS_KEY=minioadmin
      - AWS_STORAGE_BUCKET_NAME=django-storage
      - AWS_S3_ENDPOINT_URL=http://minio:9000
      - DJANGO_SUPERUSER_USERNAME=admin
      - DJANGO_SUPERUSER_EMAIL=admin@example.com
      - DJANGO_SUPERUSER_PASSWORD=admin123
    depends_on:
      db:
        condition: service_healthy
      minio:
        condition: service_healthy

volumes:
  postgres_data_new:
  minio_data: