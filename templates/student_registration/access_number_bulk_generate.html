
{% extends 'student_registration/base.html' %}

{% block content %}
<div class="page-header">
    <h1><i class="fas fa-key"></i> Generate Access Numbers</h1>
</div>

<div class="card mb-4">
    <div class="card-header">
        <h5 class="mb-0"><i class="fas fa-search"></i> Search Students</h5>
    </div>
    <div class="card-body">
        <form method="get" class="row g-2">
            <div class="col-md-8">
                <input
                    type="text"
                    name="q"
                    class="form-control"
                    placeholder="Search by name, registration number, or access number"
                    value="{{ search_query }}"
                >
            </div>
            <div class="col-md-4 d-flex">
                <button type="submit" class="btn btn-primary me-2 w-100">
                    <i class="fas fa-search"></i> Search
                </button>
                <a href="{% url 'pass_book:bulk_generate' %}" class="btn btn-outline-secondary d-none d-md-inline-block">
                    Reset
                </a>
            </div>
        </form>
    </div>
</div>

<div class="card">
    <div class="card-body">
        <form method="post">
            {% csrf_token %}
            {% for field in form %}
            <div class="mb-3">
                {{ field.label_tag }}
                {{ field }}
                {% if field.errors %}<div class="text-danger">{{ field.errors }}</div>{% endif %}
            </div>
            {% endfor %}
            <button type="submit" class="btn btn-primary">Generate Access Numbers</button>
            <a href="{% url 'pass_book:list' %}" class="btn btn-secondary">Cancel</a>
        </form>
    </div>
</div>
{% endblock %}
