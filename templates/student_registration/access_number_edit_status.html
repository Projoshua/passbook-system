
{% extends 'student_registration/base.html' %}

{% block content %}
<div class="container">
    <h2 class="mb-4">Edit Access Number Status</h2>

    <div class="card">
        <div class="card-header bg-light">
            <h5 class="mb-0">Access Number: {{ access_num.access_number }}</h5>
            <small class="text-muted">Student: {{ access_num.student.name }} | Semester: {{ access_num.semester }}</small>
        </div>
        <div class="card-body">
            <form method="post">
                {% csrf_token %}
                <div class="mb-3 form-check form-switch">
                    <input 
                        type="checkbox" 
                        class="form-check-input" 
                        id="is_active" 
                        name="is_active"
                        {% if access_num.is_active %}checked{% endif %}
                    >
                    <label class="form-check-label" for="is_active">
                        <strong>Active Status</strong> â€” Toggle to activate or deactivate this access number.
                    </label>
                </div>

                <div class="d-flex gap-2">
                    <button type="submit" class="btn btn-primary">Save Status</button>
                    <a href="{% url 'pass_book:detail' access_num.access_number %}" class="btn btn-secondary">Cancel</a>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
