
<!-- templates/accounts/dashboard_student.html -->
<!DOCTYPE html>
<html>
<head>
    <title>Student Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h2>Welcome, {{ user.student_profile.name }}!</h2>
        <p><strong>Access Number:</strong> {{ user.student_profile.static_access_number }}</p>
        <p><strong>Program:</strong> {{ user.student_profile.program }}</p>
        <p><strong>Session:</strong> {{ user.student_profile.get_session_display }}</p>

        <a href="{% url 'accounts:logout' %}" class="btn btn-danger">Logout</a>
        <a href="{% url 'pass_book:student_detail' user.student_profile.pk %}" class="btn btn-info">View Full Profile</a>
    </div>
</body>
</html>
