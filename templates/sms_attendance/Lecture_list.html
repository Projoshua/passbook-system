
{% extends 'base.html' %}
{% block content %}
<h2>My LectureUnits</h2>
<ul>
    {% for unit in object_list %}
    <li>
        {{ unit.code }} - {{ unit.name }}
        ({{ unit.status }})
        <a href="{% url 'lecture-delete' unit.pk %}" class="btn btn-danger btn-sm">Delete</a>
    </li>
    {% empty %}
    <li>No course units yet.</li>
    {% endfor %}
</ul>
<a href="{% url 'lecture-create' %}" class="btn btn-primary">Add New</a>
{% endblock %}
